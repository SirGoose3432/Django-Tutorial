<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My User Info</title>
</head>
<body>
<h3>My User Info</h3>
{# Information regarding the current user is stored in the session #}
{# So passing in a reference to the current user in context is not neccessary #}
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<button type="button" onclick="location.href='{% url 'pets:home' %}'">Back</button>
</body>
</html>
