<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h3>Create a New User</h3>
<form method="post" action='{% url 'pets:create_user' %}' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    <button type="button" onclick="location.href='{% url 'pets:login' %}'">Back</button>
</form>
</body>
</html>
