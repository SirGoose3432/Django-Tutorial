<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h3>A List of Owners and Their Pets</h3>
{% for owner in owners %}
    <p>{{ owner.first_name }} {{ owner.last_name }}</p>
    <ul>
        {% for pet in pets %}
            {% if pet.owner == owner %}
                <li>{{ pet.name }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
