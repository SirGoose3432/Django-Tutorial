<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Owner</title>
</head>
<body>
<h3>Create a New Owner</h3>
<form method="post" action='{% url 'pets:create_owner' %}' enctype="multipart/form-data">
    {% csrf_token %}
    {# When creating a form like this, Django automatically handles error messages for us #}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
</body>
</html>
